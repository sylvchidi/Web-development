<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Web Page</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 1;
      padding: 1;
      box-sizing: border-box;
    }

    /* Header Styling */
    header {
      background-color: #4CAF50; /* A background color for header */
      color: rgb(255, 255, 255);
      padding: 20px 0;
      text-align: center; /* Center the header text */
      position: relative;
    }

    header h1 {
      margin-bottom: 10px;
    }

    nav {
      position: absolute;
      top: 50%;
      right: 20px; /* Right-aligned */
      transform: translateY(-50%); /* Vertically center the navigation */
    }

    nav ul {
      list-style-type: none;
    }

    nav ul li {
      display: inline-block;
      margin-left: 20px;
    }

    nav ul li a {
      color: rgb(255, 255, 255);
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Main Content Styling */
    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    ul {
      list-style-type: none;
    }

    ul li {
      margin-left: 20px;
    }
    .image-container img {
      max-width: 100%; /* Ensures that the image is responsive and justify to center */
      position: justify center;
      height: auto;
    }

    /* Footer Styling */
    footer {
      text-align: center;
      padding: 6px 0;
      background-color: #4CAF50;
      color: rgb(255, 255, 255);
      position: fixed;
      width: 100%;
      bottom: 1;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Welcome to our online Prayer Page</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <img src="C:\Users\user\Desktop\e821c2c-744f-c166-768b-f817d5e6db30_Prayer.jpeg" alt="Desktop image">

  <!-- Main Content Section -->
  <main>
    <section>
      <h2>About Us</h2>
      <p>We are here to Pray for you.</p>
    </section>

    <section>
      <h2>Our Services</h2>
      <ul>
        <li>To pray for you</li>
        <li>To give Counseling</li>
        <li>To help your need </li>
      </ul>
    </section>
    <a href="https://www.fccicenter.com">Visit our church website</a>

    <section>
      <h2>Contact Us</h2>
      <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Submit">
      </form>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 My Simple Web Page</p>
  </footer>

</body>
</html>
