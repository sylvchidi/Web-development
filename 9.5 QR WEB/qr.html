<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Card</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #d5e1ef; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Century Gothic bold',Century bold Golthic bold;
        }

        .card {
            background-color: #ffffff; /* White container background */
            width: 320px; /* Card width */
            border-radius: 15px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .blue-background {
            background-color: #2c7dfa; /* Blue background color */
            border-radius: 10px;
            width: 288px; /* Blue container size */
            height: 288px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .qr-code {
            width: 200px;
            height: 200px;
        }

        .text-content {
            margin-top: 20px;
            color:#0617339d;
            text-align: center;
            font-family: 'Century Gothic',Century Golthic;
        }

        /* Title styling */
        .text-content h1 {
            font-size: 1.4rem; /* Bold font for the title */
            font-weight: bold;
            margin-bottom: 15px;
            color: #1f3251ee; /* Darker blue bold title color */
            line-height: 1.0;
        }

        /* Paragraph styling */
        .text-content p {
            font-size: 0.95rem; /* Bold font for the paragraph */
            color: #181a1fc2;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Blue background for the QR Code -->
        <div class="blue-background">
            <div id="qrCode" class="qr-code"></div>
        </div>
        <!-- Text Content -->
        <div class="text-content">
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>

    <!-- QR Code Generator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Generate the QR Code
        const qrCodeDiv = document.getElementById('qrCode');
        new QRCode(qrCodeDiv, {
            text: "https://www.frontendmentor.io", // Link embedded in the QR Code
            width: 200, /* QR Code size */
            height: 200,
            colorDark: "#ffffff", /* QR Code color */
            colorLight: "#2c7dfa", /* Blue background */
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
