<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        /* CSS Styles */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column; /* Stack content vertically */
            justify-content: space-between; /* Push content to the top and bottom */
            align-items: center; /* Center content horizontally */
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 3em;
            margin-top: 20px; /* Add space at the top */
        }

        p {
            font-size: 1.2em;
            color: #555;
            text-align: center;
            margin-bottom: 20px; /* Add space between paragraph and button */
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px; /* Space from the bottom */
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <p>This is a simple web page with some content.</p>

    <button id="clickButton">Click Me!</button>

    <script>
        // JavaScript Code
        const button = document.getElementById("clickButton");

        button.addEventListener("click", function() {
            alert("Button was clicked!");
        });
    </script>

</body>
</html>
